<!DOCTYPE html>
<html>
<head>
  <title>Motion Graph Visualization</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #motionGraph {
      max-width: 100%;
      height: auto;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <!-- motion_graph 엔드포인트에서 SVG를 가져옵니다. -->
  <img id="motionGraph" src="http://172.30.1.59:5000/motion_graph" alt="Motion Graph">
  <script>
    function refreshSVG() {
      const img = document.getElementById('motionGraph');
      // 캐시를 피하기 위해 타임스탬프 쿼리파라미터 추가
      const urlObj = new URL(img.src);
      urlObj.searchParams.set('ts', Date.now());
      img.src = urlObj.toString();
    }
    // 1초마다 새로고침 (필요시 간격 조정 가능)
    setInterval(refreshSVG, 1000);
  </script>
</body>
</html>
