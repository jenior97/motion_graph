<!DOCTYPE html>
<html>
<head>
  <title>Motion Graph Visualization</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #motionGraph {
      max-width: 100%;
      height: auto;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <img id="motionGraph" src="" alt="Motion Graph">
  <script>
    // 새로운 SSE를 통해 motion_graph URL 업데이트를 수신
    var source = new EventSource('/motion_graph_stream');
    source.onmessage = function(event) {
      if(event.data) {
          document.getElementById("motionGraph").src = event.data;
      }
    };
  </script>
</body>
</html>
